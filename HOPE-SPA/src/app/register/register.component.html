<form #registerForm="ngForm" (ngSubmit)="register()">
  <!-- <h2 class="text-center text-primary">Реєстація</h2> -->
  <h2>Реєстація</h2>
  <hr>

  <div class="form-group">
    <input type="text" class="form-control" required name="username" [(ngModel)]="model.username" placeholder="Ім'я">
  </div>

  <div class="form-group">
    <input type="password" class="form-control" required name="password" [(ngModel)]="model.password" placeholder="Пароль">
  </div>

  <div class="form-group text-center">
    <button class="btn btn-success" type="submit" style="border-color:rgb(216, 164, 218);color:white; background-color: rgb(216, 164, 218);">Зареєструватись</button>
    <!-- <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button> -->
  </div>
  
</form>
