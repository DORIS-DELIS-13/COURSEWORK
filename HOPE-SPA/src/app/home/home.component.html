<div class="container mt-5">
  <div *ngIf="!registerMode" style="text-align: center">
    <h1>Travel-Box</h1>
    <p class="lead">Ви ще досі не знами?! Хутчіш виправляйте цю помилку!</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg mr-2" (click)="registerToggle()" style="border-color:rgb(216, 164, 218);color:white; background-color: rgb(216, 164, 218);">Зареєструватись</button>
      <!-- <button class="btn btn-info btn-lg">Learn more</button> -->
    </div>
  </div>

  <div *ngIf="registerMode" class="container">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
